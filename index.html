<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ratio</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="bg"></div>
    <div class="container">
      <h1>The Ultimate Cheat Code</h1>
      <form>
          <fieldset>
            <label>file height: </label>
              <input class="file-height" type="number" min="1" step=".01" required><br>
            <label>file length: </label>
              <input class="file-length" type="number" min="1" step=".01" required><br>
            <label>fit to: </label>
              <input class="fit-to" type="number" min="1" required><br>
              <input class="calculate" type="submit" value="do that math">
          </fieldset>
        </form>
        <div id="results"></div>
    </div>
    <footer><p>&#169;2019 | Made by the print MVP on the 9th floor...<p></footer>
    <script src="script.js"></script>
  </body>
</html>
